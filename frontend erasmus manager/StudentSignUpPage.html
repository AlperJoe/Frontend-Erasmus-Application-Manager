<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="textbar.scss">
        
        <title>Student Sign Up Page</title>
    </head>
    <body>
        <header class="header"> 
            <div class="logo-box">
                <img src="images/bilkent_main_logo.png" alt="Logo" class="logo">
            </div>
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main justify content center">Student Sign Up</span>
                    <span class="heading-primary-sub justify content center"> </span>
                    <div class="form-group">

                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Name..." name="name" id='name' required />
                            <label for="name" class="form__label"></label>
                        </div>

                        <div class="form-group form-group">
                            <div class="form__group field">
                                <input type="password" class="form__field" placeholder="Password..." name="password" required />
                                <label for="password" class="form__label"></label>
                            </div>    
                        </div>

                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="E-Mail..." name="EMail" id='EMail' required />
                            <label for="EMail" class="form__label"></label>
                        </div>
                    </div>
                    
                </h1>
                <a href="#" id = "MainPage" class="btn btn-white btn-animated">Create Account</a>
            </div>           
        </header>
    </body>
</html>

<script type="text/javascript">
    document.getElementById("MainPage").onclick = function () {
        location.href = "MainPage.html";
    };
</script>
