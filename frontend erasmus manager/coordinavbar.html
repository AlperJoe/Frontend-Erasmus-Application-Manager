<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-fonts.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="navbar.scss">

        <title>Coordinator Navbar</title>

    </head>
    <body>
        <div class="navbar">
            <input type="checkbox" class="checkbox" id="navi-toggle">
            
            <label onclick="history.back()" for="navi-toggle" class="button" id="giant-white-ball"></label>
            

            <div class="background">&nbsp;</div>

            <nav class="nav">
                <div class="list">
                    <ul>
                        <li class="item" id="MyProfile"><a href="#" class="link">My Profile</li>
                        <li class="item" id="LogOut"><a href="#" class="link">Log Out</li>
                    </ul>
                </div>
            </nav>
        </div>
        <header class="header"> 
            <div class="logo-box">
                <img src="images/bilkent_main_logo.png" alt="Logo" class="logo">
                
            </div>
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main justify content center">Erasmus Manager</span>
                    <span class="heading-primary-sub justify content center">Are You A Bilkent Student/Coordinator? </span>
                </h1>
                <a href="#" id = "StudentLoginPage" class="btn btn-white btn-animated">Student</a>
                <a href="#" id = "CoordinatorLoginPage" class="btn btn-white btn-animated">Coordinator</a>
            </div>      
        </header>
    </body>
</html>

<script type="text/javascript">
    document.getElementById("MyProfile").onclick = function () {
        location.href = "CoordinatorProfilePage.html";
    };
    document.getElementById("LogOut").onclick = function () {
        location.href = "MainPage.html";
    };
</script>
