<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <link rel="stylesheet" href="textbar.scss">
        
        <title>Coordinator Login Page</title>
    </head>
    <body>
        <header class="header"> 
            <div class="logo-box">
                <img src="images/bilkent_main_logo.png" alt="Logo" class="logo">
            </div>
            <div class="text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary-main justify content center">Coordinator</span>
                    <span class="heading-primary-main justify content center">Login</span>
                    <span class="heading-primary-sub justify content center"> </span>
                    
                    <div class="form-group">
                        <div class="form__group field">
                            <input type="input" class="form__field" placeholder="Name..." name="name" id='name' required />
                            <label for="name" class="form__label"></label>
                        </div>

                        <div class="form-group form-group">
                            <div class="form__group field">
                                <input type="password" class="form__field" placeholder="Password..." name="password" required />
                                <label for="password" class="form__label"></label>
                            </div>    
                        </div>
                    </div>
                    
                </h1>
                <a href="#" id = "CoordinatorSignUp" class="btn">Create Account</a>
                <a href="#" id = "CoordinatorProfile" class="btn btn-white btn-animated">Login To The System</a>
                <a href="#" id = "ForgotPassword" class="btn">Forgot Password</a>
            </div>           
        </header>
    </body>
</html>

<script type="text/javascript">
    document.getElementById("CoordinatorSignUp").onclick = function () {
        location.href = "CoordinatorSignUpPage.html";
    };
    document.getElementById("ForgotPassword").onclick = function () {
        location.href = "ForgotPasswordPage.html";
    };
    document.getElementById("CoordinatorProfile").onclick = function () {
        location.href = "CoordinatorProfilePage.html";
    };
</script>
